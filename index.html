<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>DramaBox — Streaming Drama Terbaik</title>

    <!-- SEO -->
    <meta
      name="description"
      content="DramaBox adalah platform streaming drama Korea, Cina, dan serial terbaik dengan kualitas sinematik. Update terbaru setiap hari."
    />
    <meta name="keywords" content="drama korea, drama china, streaming drama, dramabox, nonton drama gratis" />
    <meta name="author" content="DramaBox" />

    <!-- Netflix-style theme -->
    <meta name="theme-color" content="#141414" />

    <!-- Open Graph -->
    <meta property="og:title" content="DramaBox — Streaming Drama Terbaik" />
    <meta
      property="og:description"
      content="Nonton drama Korea, Cina, dan serial terbaik dengan tampilan sinematik ala Netflix."
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="id_ID" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DramaBox — Streaming Drama Terbaik" />
    <meta
      name="twitter:description"
      content="Streaming drama Korea & Cina terbaik dengan UI sinematik."
    />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon (optional, aman walau belum ada filenya) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>

  <body>
    <div id="root"></div>

    <!-- App entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
